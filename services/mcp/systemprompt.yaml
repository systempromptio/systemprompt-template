mcp_servers:
  systemprompt:
    binary: "systemprompt-mcp-agent"
    package: "systemprompt"
    port: 5010
    endpoint: "http://localhost:8080/api/v1/mcp/systemprompt/mcp"
    enabled: true
    display_in_web: true
    description: "SystemPrompt MCP Server - Execute CLI commands (admin only)"

    oauth:
      required: true
      scopes: ["admin"]
      audience: "mcp"
      client_id: null
