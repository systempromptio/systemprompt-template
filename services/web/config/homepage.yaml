use_cases:
  title: "Built for production workloads"
  cases:
    - title: "MCP Server Hosting"
      description: "Host your MCP servers with real authentication. Connect Claude Desktop to production APIs securely."
      icon: "server"
      url: "/documentation/services/mcp"
      code: |
        # services/mcp/systemprompt.yaml
        mcp_servers:
          systemprompt:
            binary: "systemprompt-mcp"
            port: 5010
            oauth:
              required: true
              scopes: ["admin"]
              audience: "mcp"
    - title: "Multi-Tenant AI Products"
      description: "Ship AI products where every user gets isolated agent access with proper permissions."
      icon: "users"
      url: "/playbooks"
      code: |
        # services/agents/welcome.yaml
        card:
          securitySchemes:
            oauth2:
              type: oauth2
              flows:
                authorizationCode:
                  scopes:
                    anonymous: "Public access"
                    user: "Authenticated user access"
    - title: "Internal AI Tooling"
      description: "Give your team shared agents with proper permissions. No more credential sharing."
      icon: "building"
      url: "/playbooks"
      code: |
        # services/agents/welcome.yaml
        agents:
          welcome:
            enabled: true
            card:
              skills:
                - id: "general_assistance"
                  name: "General Assistance"
                - id: "content_writing"
                  name: "Content Writing"
    - title: "Agent-to-Agent Orchestration"
      description: "Multiple agents coordinating via A2A protocol with shared state and permissions."
      icon: "network"
      url: "/documentation/services/agents"
      code: |
        # services/agents/welcome.yaml (A2A card)
        card:
          protocolVersion: "0.3.0"
          preferredTransport: "JSONRPC"
          capabilities:
            streaming: true
            pushNotifications: false
    - title: "Agentic Mesh"
      description: "Automated, scalable workflows run by agents. Deterministic scheduling meets agentic intelligence."
      icon: "grid"
      url: "/documentation/services/scheduler"
      code: |
        # services/scheduler/config.yaml
        scheduler:
          enabled: true
          jobs:
            - name: publish_content
              extension: core
              job: publish_content
              schedule: "0 */30 * * * *"

