        description: "Add systemprompt.io as a Cargo dependency. Pin your version. Update when ready."
      - icon: "check-circle"
        title: "If it compiles, it works"
        description: "Rust's type system catches errors at compile time. No runtime surprises."
      - icon: "lock"
        title: "Extensions stay private"
        description: "Build proprietary logic on open core. We never see your code."
      - icon: "rocket"
        title: "Ship YOUR product"
        description: "White-label ready. Your domain. Your brand."

  cta_primary: "View Extension Guide"
  cta_primary_url: "/documentation/extensions/rust"
  cta_secondary: "View Architecture"
