actions:
  cards:
    - category: "level-1"
      title: "Level 1: Chat"
      subtitle: "The Copy-Paste Era"
      description: "You ask. AI answers. You copy and paste."
      narrative: "Every interaction is isolated. The human is the middleware."
      characteristics:
        - "Single-turn conversations"
        - "Manual data transfer"
        - "No persistent context"
      commands:
        - "systemprompt admin agents message welcome -m 'Hello!' --blocking"
        - "systemprompt infra logs request list --limit 1"

    - category: "level-2"
      title: "Level 2: Tools"
      subtitle: "The Function-Calling Era"
      description: "AI invokes tools. It reads data, calls APIs, writes files."
      narrative: "Structured outputs, but you still orchestrate every step."
      characteristics:
        - "AI invokes tools"
        - "Structured outputs"
        - "Human as orchestrator"
      commands:
        - "systemprompt plugins mcp tools"
        - "systemprompt plugins mcp call content-manager create_blog_post -a '{\"skill_id\": \"announcement_writing\", \"slug\": \"welcome-to-level-2\", \"description\": \"AI tools in action\", \"keywords\": [\"mcp\", \"tools\"], \"instructions\": \"Write a brief welcome announcement.\"}'"

    - category: "level-3"
      title: "Level 3: Agents"
      subtitle: "The Autonomous Era"
      description: "Agents run multi-step workflows. Define the goal - they find the path."
      narrative: "Agents reason, plan, use tools, and iterate autonomously."
      characteristics:
        - "Goal-driven autonomy"
        - "Multi-step reasoning"
        - "Human as supervisor"
      commands:
        - "systemprompt admin agents message welcome -m 'Create an announcement blog' --blocking --timeout 120"
        - "systemprompt infra jobs run publish_pipeline"

    - category: "level-4"
      title: "Level 4: Mesh"
      subtitle: "The Orchestration Era"
      description: "Superagents coordinate specialized agents. Ask once - the mesh delivers."
      narrative: "Load a playbook in Claude Code and follow the discourse."
      characteristics:
        - "Regeneration & self-healing"
        - "Persistent memory"
        - "Self-learning agents"
      commands:
        - "systemprompt core playbooks show content_blog"
        - "Hey Claude, run the content_blog playbook and publish the results"
      highlight: true
