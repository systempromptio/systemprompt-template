  extensions:
    title: "Your extensions. Your binary."
    subtitle: "systemprompt.io is a library you control, not a platform that controls you."
    ownership_message: "Import the SystemPrompt library into your Rust project. Compile your binary—you own it. Extensions are your code: Rust wrappers where you implement your logic, your integrations, your features."
    traits:
      - name: "Extension"
        description: "The base trait. Identity, version, dependencies."
        url: "/documentation/extensions"
        code: |
          impl Extension for MyExtension {
              fn metadata(&self) -> ExtensionMetadata {
                  ExtensionMetadata {
                      id: "my-extension",
                      name: "My Extension",
                      version: env!("CARGO_PKG_VERSION"),
                  }
              }
          }
          register_extension!(MyExtension);
      - name: "ApiExtension"
        description: "Add HTTP routes. Full Axum power."
        url: "/documentation/extensions"
        code: |
          fn router(&self, ctx: &dyn ExtensionContext) -> Option<ExtensionRouter> {
              let router = Router::new()
                  .route("/items", get(list_items).post(create_item))
                  .with_state(ctx.database());
              Some(ExtensionRouter::new(router, "/api/v1"))
          }
      - name: "SchemaExtension"
        description: "Add database tables. Migrations included."
        url: "/documentation/extensions"
        code: |
          fn schemas(&self) -> Vec<SchemaDefinition> {
              vec![SchemaDefinition::inline(
                  "my_items",
                  include_str!("../schema/items.sql")
              )]
          }
      - name: "JobExtension"
        description: "Background jobs. Cron scheduling."
        url: "/documentation/extensions"
        code: |
          fn jobs(&self) -> Vec<Arc<dyn Job>> {
              vec![Arc::new(CleanupJob), Arc::new(SyncJob)]
          }
      - name: "ProviderExtension"
        description: "Custom LLM providers. Your models."
        url: "/documentation/extensions"
        code: |
          fn llm_providers(&self) -> Vec<Arc<dyn LlmProvider>> {
              vec![Arc::new(MyCustomProvider::new())]
          }
    architecture_note: "One trait, many capabilities. The Extension trait provides optional methods for HTTP routes, database schemas, background jobs, and LLM providers. Extensions register via the inventory crate for compile-time discovery."

  differentiator:
    title: "Library, not platform"
    items:
