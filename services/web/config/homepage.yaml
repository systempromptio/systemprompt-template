# Homepage Configuration
# Self-documenting template - shows users how to customize their project

hero:
  title: "Welcome to Your"
  title_highlight: "Template"
  subtitle: "You've cloned a systemprompt.io template. Everything you see is customizable through YAML config files. Start with guide_start to learn how."
  cta: "Read guide_start"
  cta_url: "https://systemprompt.io/playbooks/guide_start"
  cta_secondary: "Browse Playbooks"
  cta_secondary_url: "https://systemprompt.io/playbooks"

# Hidden - not relevant for template
integrations:
  label: ""
  brands: []

# Three core capabilities of the template
value_props:
  - id: "content"
    title: "CONTENT"
    title_highlight: "SYSTEM"
    subtitle: "Write in Markdown, publish to your site. Blog posts, documentation, and legal pages included."
    icon: "file-text"
    url: "https://systemprompt.io/playbooks/build_web-content"
    features:
      - "Blog posts: services/content/blog/"
      - "Documentation: services/content/documentation/"
      - "Legal pages: services/content/legal/"
      - "Publish: systemprompt infra jobs run publish_pipeline"
      - "Playbook: build_web-content"
  - id: "theming"
    title: "THEME"
    title_highlight: "CONFIG"
    subtitle: "Colors, fonts, and branding defined in one YAML file. Change once, applied everywhere."
    icon: "eye"
    url: "https://systemprompt.io/playbooks/build_web-templates"
    features:
      - "Theme: services/web/config/theme.yaml"
      - "Branding: name, logo, favicon"
      - "Colors: light and dark mode palettes"
      - "Typography: fonts, sizes, weights"
      - "Playbook: build_web-templates"
  - id: "playbooks"
    title: "PLAYBOOK"
    title_highlight: "GUIDES"
    subtitle: "Step-by-step instructions for every task. Read by humans and AI agents alike."
    icon: "file-text"
    url: "https://systemprompt.io/playbooks"
    features:
      - "List all: systemprompt core playbooks list"
      - "Read one: systemprompt core playbooks show <id>"
      - "guide_* - Start here"
      - "build_* - Development"
      - "cli_* - Command reference"

# Files to edit - actual paths
features:
  title: "Files to Edit"
  subtitle: "Your template is configured through these files"
  categories:
    - name: "Homepage & Navigation"
      features:
        - title: "This Homepage"
          description: "services/web/config/homepage.yaml"
          icon: "layout"
          url: "https://systemprompt.io/playbooks/guide_recipes"
        - title: "Header & Footer"
          description: "services/web/config/navigation.yaml"
          icon: "layout"
          url: "https://systemprompt.io/playbooks/cli_web"
        - title: "Site Metadata"
          description: "services/web/metadata.yaml"
          icon: "server"
          url: "/documentation/services/web"
    - name: "Theming & Assets"
      features:
        - title: "Theme Config"
          description: "services/web/config/theme.yaml"
          icon: "eye"
          url: "https://systemprompt.io/playbooks/build_web-templates"
        - title: "CSS Files"
          description: "storage/files/css/*.css"
          icon: "code"
          url: "https://systemprompt.io/playbooks/build_web-assets"
        - title: "Templates"
          description: "services/web/templates/*.html"
          icon: "code"
          url: "https://systemprompt.io/playbooks/build_web-templates"
    - name: "Content"
      features:
        - title: "Blog Posts"
          description: "services/content/blog/*.md"
          icon: "file-text"
          url: "https://systemprompt.io/playbooks/build_web-content"
        - title: "Documentation"
          description: "services/content/documentation/**/*.md"
          icon: "file-text"
          url: "https://systemprompt.io/playbooks/build_web-content"
        - title: "Legal Pages"
          description: "services/content/legal/*.md"
          icon: "shield"
          url: "/legal/privacy-policy"

how_it_works:
  title: "Customization Steps"
  steps:
    - number: "1"
      title: "Read guide_start"
      description: "Understand the playbook system"
      code: "systemprompt core playbooks show guide_start"
    - number: "2"
      title: "Update Branding"
      description: "Set your name, logo, and colors"
      code: "# Edit services/web/config/theme.yaml"
    - number: "3"
      title: "Edit This Homepage"
      description: "Replace this content with yours"
      code: "# Edit services/web/config/homepage.yaml"
    - number: "4"
      title: "Configure Navigation"
      description: "Set header and footer links"
      code: "# Edit services/web/config/navigation.yaml"
    - number: "5"
      title: "Add Your Content"
      description: "Create blog posts and docs"
      code: "# Add files to services/content/"
    - number: "6"
      title: "Publish"
      description: "Build and deploy your site"
      code: "systemprompt infra jobs run publish_pipeline"

playbooks:
  title: "Playbooks"
  title_highlight: "Your Guide"
  subtitle: "Every customization task has a playbook. Find yours below."

  flow:
    steps:
      - number: "1"
        label: "Find"
        icon: "search"
      - number: "2"
        label: "Read"
        icon: "book-open"
      - number: "3"
        label: "Follow"
        icon: "check-circle"
      - number: "4"
        label: "Done"
        icon: "rocket"

  featured:
    badge: "START HERE"
    title: "Getting Started Guide"
    description: "Required first read. Master index linking to all playbooks."
    code: "systemprompt core playbooks show guide_start"
    url: "https://systemprompt.io/playbooks/guide_start"

  categories:
    - id: "guide"
      name: "Guides"
      count: 7
      color: "#22c55e"
      description: "Start here - entry points for common tasks"
      url: "https://systemprompt.io/playbooks?category=guide"
    - id: "build"
      name: "Build"
      count: 13
      color: "#a855f7"
      description: "Web assets, content, templates, extensions"
      url: "https://systemprompt.io/playbooks?category=build"
    - id: "cli"
      name: "CLI Reference"
      count: 21
      color: "#06b6d4"
      description: "All CLI commands documented"
      url: "https://systemprompt.io/playbooks?category=cli"
    - id: "content"
      name: "Content"
      count: 4
      color: "#ec4899"
      description: "Blog, social media, publishing"
      url: "https://systemprompt.io/playbooks?category=content"

  differentiators:
    - icon: "terminal"
      title: "CLI Commands"
      description: "Copy-paste commands that work"
    - icon: "map"
      title: "Step-by-Step"
      description: "Ordered steps, not scattered docs"
    - icon: "refresh-cw"
      title: "Self-Updating"
      description: "Fix a playbook, sync to database"
    - icon: "users"
      title: "Human & AI"
      description: "Readable by you and your agents"

  cta_primary: "Browse All Playbooks"
  cta_primary_url: "https://systemprompt.io/playbooks"
  cta_secondary: "View CLI Reference"
  cta_secondary_url: "https://systemprompt.io/playbooks?category=cli"

