# Navigation Configuration
# Header, footer, and documentation sidebar

header:
  items:
    - id: documentation
      label: "Documentation"
      href: "/documentation"
      dropdown: true
      sections:
        - title: "Getting Started"
          links:
            - label: "Overview"
              href: "/documentation"
            - label: "Getting Started"
              href: "/documentation/getting-started"
            - label: "Installation"
              href: "/documentation/installation"
            - label: "Licensing"
              href: "/documentation/licensing"
      view_all:
        label: "View all documentation"
        href: "/documentation"

    - id: blog
      label: "Blog"
      href: "/blog"
      dropdown: true
      sections:
        - title: "Categories"
          links:
            - label: "All Posts"
              href: "/blog"
            - label: "Announcements"
              href: "/blog?category=announcement"
            - label: "Articles"
              href: "/blog?category=article"
            - label: "Guides"
              href: "/blog?category=guide"

footer:
  legal:
    - path: "/legal/privacy-policy"
      label: "Privacy Policy"
    - path: "/legal/cookie-policy"
      label: "Cookie Policy"
  resources:
    - path: "/documentation"
      label: "Documentation"
    - path: "/blog"
      label: "Blog"

social:
  - href: "https://github.com/systempromptio/systemprompt-template"
    type: "github"
    label: "GitHub"

# Docs sidebar - rendered dynamically via site.docs_sidebar in templates
docs_sidebar:
  - title: "Documentation"
    links:
      - label: "Overview"
        href: "/documentation"
      - label: "Getting Started"
        href: "/documentation/getting-started"
      - label: "Installation"
        href: "/documentation/installation"
      - label: "Licensing"
        href: "/documentation/licensing"
