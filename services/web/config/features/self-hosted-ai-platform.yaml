  - id: "extensible"
    title: "Your Code. Your Binary."
    content: |
      <p>SystemPrompt is a Cargo dependency, not a platform. Add <code>systemprompt = "x.x"</code> to your <code>Cargo.toml</code>, implement extension traits, compile. You own the resulting binary. We never see your code.</p>
      <p>Extension traits for everything: <code>ApiExtension</code> adds HTTP routes with full Axum power. <code>SchemaExtension</code> adds database tables with migrations. <code>JobExtension</code> adds background jobs. <code>ProviderExtension</code> adds custom LLM providers. Type-safe interfaces—if it compiles, it works.</p>
      <p>Compile-time discovery via the <code>inventory</code> crate. No runtime reflection. Zero-cost trait abstractions. Pin your SystemPrompt version. Update when YOU decide. Ship YOUR product with YOUR proprietary logic on an open core.</p>
    items:
      - title: "Extension Traits"
        description: "ApiExtension for routes, SchemaExtension for tables, JobExtension for background jobs, ProviderExtension for LLMs."
        icon: "puzzle"
      - title: "Compile-Time Safety"
        description: "Type-safe interfaces via Rust traits. If it compiles, it works. No runtime reflection, zero-cost abstractions."
        icon: "check"
      - title: "You Own the Binary"
        description: "Your code compiles into YOUR binary. We never see your proprietary logic. Ship your product on an open core."
        icon: "box"
    visual_desktop: "/files/images/features/self-hosted-ai-platform/extensible-desktop.svg"
