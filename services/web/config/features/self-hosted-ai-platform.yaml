  - id: "production-auth"
    title: "Production Auth. Day One."
    content: |
      <p>Most AI demos fail at "now add users." SystemPrompt ships with a complete OAuth2/OIDC authorization server and WebAuthn passwordless authentication. Not "bring your own Clerk." Not "integrate Auth0." Built in.</p>
      <p>PKCE authorization code flows. Client credentials for service-to-service. Token introspection. Standard OIDC discovery at <code>/.well-known/openid-configuration</code>. Every MCP tool call, every agent interaction is authenticated and authorized against scoped permissions.</p>
      <p>Per-user, per-agent, per-tool scopes enforced at every layer. User isolation is automatic—User A cannot access User B's agents, files, or data. Memory-safe credential handling with no buffer overflow vulnerabilities in your auth stack.</p>
    items:
      - title: "OAuth2/OIDC Server"
        description: "PKCE flows, client credentials, token introspection, standard OIDC discovery. Production auth without external services."
        icon: "shield"
      - title: "WebAuthn Passwordless"
        description: "Biometric and hardware key authentication built in. No passwords to leak. No phishing risk."
        icon: "key"
      - title: "User Isolation"
        description: "User A cannot access User B's agents, files, or data. Automatic user isolation at every layer."
        icon: "lock"
    visual_desktop: "/files/images/features/self-hosted-ai-platform/production-auth-desktop.svg"
    visual_mobile: "/files/images/features/self-hosted-ai-platform/production-auth-mobile.svg"
