  - id: "observability"
    title: "Observability Without Instrumentation"
    content: |
      <p>Cost tracking and audit trails are compliance requirements, not nice-to-haves. SystemPrompt captures everything automatically—no instrumentation code, no custom logging, no third-party observability stack to deploy.</p>
      <p>Every AI request logged: tokens in, tokens out, cost estimate, latency, model, user, agent. Every tool call audited: permissions checked, execution time, result status. Query via CLI: <code>systemprompt analytics costs --by model</code>, <code>systemprompt infra logs --level error</code>.</p>
      <p>Compliance-ready exports for SOC 2, GDPR, HIPAA. Debug any agent session end-to-end. Catch cost anomalies before the invoice arrives. Structured tracing via the <code>tracing</code> crate. Async-aware logging with zero runtime overhead.</p>
    items:
      - title: "Automatic Cost Tracking"
        description: "Every AI request logged: tokens in/out, cost estimate, latency, model, user, agent. No instrumentation required."
        icon: "dollar-sign"
