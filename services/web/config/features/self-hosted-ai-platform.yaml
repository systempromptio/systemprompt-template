  - id: "mcp-secured"
    title: "MCP That Works in Production"
    content: |
      <p>Most MCP servers run on localhost with no authentication. That works for demos. SystemPrompt hosts MCP over HTTP with real OAuth2 protection—the same MCP servers, production-ready from day one.</p>
      <p>Per-tool OAuth2 scopes give you granular permission control. The <code>content:write</code> tool requires the <code>content:write</code> scope. The <code>admin:users</code> tool requires <code>admin</code>. Tenant isolation is automatic—User A's Claude Code only sees User A's data.</p>
      <p>Works immediately with Claude Code, Claude Desktop, ChatGPT, and any MCP client. HTTP-native transport. Full audit trail of every tool call: who invoked what, when, with what parameters, what result. Tokio's async runtime handles thousands of concurrent tool calls efficiently.</p>
    items:
      - title: "Per-Tool OAuth2 Scopes"
        description: "content:write tool requires content:write scope. Granular permissions enforced at every tool boundary."
        icon: "shield"
      - title: "Universal MCP Client Support"
        description: "Works with Claude Code, Claude Desktop, ChatGPT, and any MCP-compatible client over standard HTTPS."
        icon: "globe"
      - title: "Full Audit Trail"
        description: "Every tool call logged: who invoked what, when, with what parameters, what result. Debug any interaction."
        icon: "file-text"
    visual_desktop: "/files/images/features/self-hosted-ai-platform/mcp-secured-desktop.svg"
