sections:
  - id: "complete-stack"
    title: "Everything in 50MB"
    content: |
      <p>One <code>cargo build --release</code> produces a 50MB binary containing everything: OAuth2 authorization server, WebAuthn authentication, MCP host, agent orchestrator, scheduler, file storage, content management, and analytics. No sidecars. No orchestration. No runtime dependencies.</p>
      <p>What other platforms require you to wire together—auth service, job runner, file storage, observability stack—SystemPrompt includes. Copy the binary to any Linux server and run it. Millisecond startup. No JIT warmup. No interpreter initialization.</p>
      <p>Static linking means zero runtime dependencies. Predictable deployment footprint. The same binary runs in Docker, on bare metal, or in your cloud VM. One artifact. Every environment.</p>
    items:
      - title: "Complete Stack Included"
        description: "OAuth2 server, WebAuthn, MCP host, agent orchestrator, scheduler, file storage, content CMS, and analytics—all in 50MB."
        icon: "package"
      - title: "Zero Dependencies"
        description: "Static linking means no runtime dependencies. No package managers, no version conflicts, no missing libraries."
        icon: "check-square"
      - title: "Instant Startup"
