<footer class="site-footer">
  <div class="container">
    <div class="footer-grid">
      <div class="footer-brand">
        <div class="footer-logo">
          <img src="/files/images/logo.svg" alt="{{ORG_NAME}}" class="logo-svg" />
        </div>
        <p>{{site.branding.tagline}}</p>
      </div>
      <div class="footer-links">
        <h4>Resources</h4>
        <a href="/documentation">Documentation</a>
        <a href="/blog">Blog</a>
        <a href="/sitemap.xml">Sitemap</a>
        <a href="/llms.txt">llms.txt</a>
      </div>
      <div class="footer-links">
        <h4>systemprompt.io</h4>
        <a href="https://systemprompt.io" target="_blank" rel="noopener">Main Site</a>
        <a href="https://github.com/systempromptio/systemprompt-template" target="_blank" rel="noopener">GitHub</a>
      </div>
      <div class="footer-links">
        <h4>Legal</h4>
        {{#each site.navigation.footer.legal}}
        <a href="{{this.path}}">{{this.label}}</a>
        {{/each}}
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; {{site.branding.copyright}}</p>
    </div>
  </div>
</footer>
