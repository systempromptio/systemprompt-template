# Content Sources Configuration
# Define where your content lives and how it's indexed

content_sources:
  blog:
    path: "content/blog"
    source_id: "blog"
    category_id: "blog"
    enabled: true
    description: "Blog articles and announcements"
    allowed_content_types: ["article", "tutorial", "announcement"]
    branding:
      name: "Blog"
      description: "Articles and updates"
      image: "/images/blog/og-default.png"
      keywords: "blog, articles, tutorials"
    indexing:
      clear_before: false
      recursive: true
    sitemap:
      enabled: true
      url_pattern: "/blog/{slug}"
      priority: 0.8
      changefreq: "weekly"
      fetch_from: "database"
      parent_route:
        enabled: true
        url: "/blog"
        priority: 0.9
        changefreq: "daily"

  docs:
    path: "content/docs"
    source_id: "docs"
    category_id: "docs"
    enabled: true
    description: "Documentation and guides"
    allowed_content_types: ["guide", "reference", "tutorial"]
    branding:
      name: "Documentation"
      description: "Guides and reference documentation"
      keywords: "docs, documentation, guides"
    indexing:
      clear_before: false
      recursive: true
    sitemap:
      enabled: true
      url_pattern: "/docs/{slug}"
      priority: 0.7
      changefreq: "weekly"
      fetch_from: "database"

  legal:
    path: "content/legal"
    source_id: "legal"
    category_id: "pages"
    enabled: true
    allowed_content_types: ["page"]
    indexing:
      recursive: true
    sitemap:
      enabled: true
      url_pattern: "/legal/{slug}"
      priority: 0.3
      changefreq: "monthly"
      fetch_from: "database"

  skills:
    path: "skills"
    source_id: "skills"
    category_id: "skills"
    enabled: true
    description: "Agent skills for automation"
    allowed_content_types: ["skill"]
    indexing:
      clear_before: false
      recursive: true
      override_existing: true

categories:
  blog:
    name: "Blog"
    slug: "blog"
  docs:
    name: "Documentation"
    slug: "docs"
  pages:
    name: "Pages"
    slug: "pages"
  skills:
    name: "Skills"
    slug: "skills"
    description: "Agent skills for AI-powered automation"

metadata:
  default_author: "Author"
  language: "en"

  structured_data:
    organization:
      name: "Your Project"
      url: "https://yourproject.com"
      logo: "https://yourproject.com/assets/logos/logo.png"
      description: "A modern web application built with SystemPrompt"

    blog:
      type: "Blog"
      name: "Blog"
      url: "https://yourproject.com/blog"
      description: "Articles and updates"
      article_section: "Technology"
      language: "en-US"

    article:
      type: "BlogPosting"
      language: "en-US"
      article_section: "Technology"
