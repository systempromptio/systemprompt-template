# Content Sources Configuration
# Define where your content lives and how it's indexed

content_sources:
  blog:
    path: "content/blog"
    source_id: "blog"
    category_id: "blog"
    enabled: true
    description: "Blog articles and announcements"
    allowed_content_types: ["blog"]
    branding:
      name: "Blog"
      description: "Articles and updates"
      image: "/images/blog/og-default.png"
      keywords: "blog, articles, announcements, guides"
    indexing:
      clear_before: false
      recursive: true
    sitemap:
      enabled: true
      url_pattern: "/blog/{slug}"
      priority: 0.8
      changefreq: "weekly"
      fetch_from: "database"
      parent_route:
        enabled: true
        url: "/blog"
        priority: 0.9
        changefreq: "daily"

  documentation:
    path: "content/documentation"
    source_id: "documentation"
    category_id: "documentation"
    enabled: true
    description: "Documentation and guides"
    allowed_content_types: ["guide", "reference", "tutorial", "docs", "feature"]
    branding:
      name: "Documentation"
      description: "Guides and reference documentation"
      image: "/files/images/logo.png"
      keywords: "docs, documentation, guides, systemprompt, mcp, agents"
    indexing:
      clear_before: false
      recursive: true
    sitemap:
      enabled: true
      url_pattern: "/documentation/{slug}"
      priority: 0.7
      changefreq: "weekly"
      fetch_from: "database"
      parent_route:
        enabled: false
        url: "/documentation"
        priority: 0.9
        changefreq: "daily"

  legal:
    path: "content/legal"
    source_id: "legal"
    category_id: "pages"
    enabled: true
    allowed_content_types: ["legal"]
    indexing:
      recursive: true
    sitemap:
      enabled: true
      url_pattern: "/legal/{slug}"
      priority: 0.3
      changefreq: "monthly"
      fetch_from: "database"

  skills:
    path: "skills"
    source_id: "skills"
    category_id: "skills"
    enabled: true
    description: "Agent skills for automation"
    allowed_content_types: ["skill"]
    indexing:
      clear_before: false
      recursive: true
      override_existing: true

  playbooks:
    path: "content/playbooks"
    source_id: "playbooks"
    category_id: "playbooks"
    enabled: true
    description: "Step-by-step guides for common tasks"
    allowed_content_types: ["playbook"]
    branding:
      name: "Playbooks"
      description: "Step-by-step guides for CLI operations, development, and content creation"
      image: "/files/images/logo.png"
      keywords: "playbooks, guides, cli, systemprompt"
    indexing:
      clear_before: false
      recursive: true
    sitemap:
      enabled: true
      url_pattern: "/playbooks/{slug}"
      priority: 0.7
      changefreq: "weekly"
      fetch_from: "database"
      parent_route:
        enabled: true
        url: "https://systemprompt.io/playbooks"
        priority: 0.8
        changefreq: "daily"

categories:
  blog:
    name: "Blog"
    slug: "blog"
  documentation:
    name: "Documentation"
    slug: "documentation"
  pages:
    name: "Pages"
    slug: "pages"
  skills:
    name: "Skills"
    slug: "skills"
    description: "Agent skills for AI-powered automation"
  playbooks:
    name: "Playbooks"
    slug: "playbooks"
    description: "Step-by-step guides for common tasks"

metadata:
  default_author: "Author"
  language: "en"

  structured_data:
    organization:
      name: "systemprompt.io"
      url: "https://systemprompt.io"
      logo: "https://systemprompt.io/files/images/logo.png"
      description: "The production harness for AI superagents"

    blog:
      type: "Blog"
      name: "Blog"
      url: "https://systemprompt.io/blog"
      description: "Articles and updates"
      article_section: "Technology"
      language: "en-US"

    article:
      type: "BlogPosting"
      language: "en-US"
      article_section: "Technology"
