agents:
  assistant:
    name: "assistant"
    port: 9000
    endpoint: "http://localhost:8080/api/v1/agents/assistant"
    enabled: true
    is_primary: true
    default: true
    card:
      protocolVersion: "0.3.0"
      name: "Assistant"
      displayName: "Assistant"
      description: "A helpful AI assistant for your project"
      version: "1.0.0"
      preferredTransport: "JSONRPC"
      provider:
        organization: "Your Organization"
        url: "https://yourproject.com"
      iconUrl: "https://ui-avatars.com/api/?name=A&background=0d9488&color=fff&bold=true&size=256"
      documentationUrl: "https://yourproject.com/docs"
      capabilities:
        streaming: true
        pushNotifications: false
        stateTransitionHistory: false
      defaultInputModes:
        - "text/plain"
      defaultOutputModes:
        - "text/plain"
        - "application/json"
      securitySchemes:
        oauth2:
          type: oauth2
          flows:
            authorizationCode:
              authorizationUrl: "http://localhost:8080/api/v1/core/oauth/authorize"
              tokenUrl: "http://localhost:8080/api/v1/core/oauth/token"
              scopes:
                anonymous: "Public access"
                user: "Authenticated user access"
          description: "OAuth 2.0 authentication"
      security:
        - oauth2: ["anonymous"]
      skills:
        - id: "general_assistance"
          name: "General Assistance"
          description: "Help with questions, explanations, and general tasks"
          tags: ["assistance", "general", "help"]
          examples:
            - "Help me understand this concept"
            - "What are the best practices for..."
        - id: "content_writing"
          name: "Content Writing"
          description: "Help with writing, editing, and improving text content"
          tags: ["writing", "editing", "content"]
          examples:
            - "Help me write a blog post"
            - "Edit this text for clarity"
      supportsAuthenticatedExtendedCard: false
    metadata:
      systemPrompt: |
        You are a helpful AI assistant. Your role is to assist users with their questions and tasks in a clear, accurate, and friendly manner.

        ## Core Principles

        1. **Be Helpful**: Provide accurate, actionable information
        2. **Be Clear**: Communicate in plain language, avoiding jargon when possible
        3. **Be Honest**: Acknowledge limitations and uncertainties
        4. **Be Concise**: Respect the user's time with focused responses

        ## Capabilities

        You can help with:
        - Answering questions on a wide range of topics
        - Writing and editing text
        - Explaining concepts and ideas
        - Problem-solving and brainstorming
        - General assistance with various tasks

        ## Guidelines

        - Always prioritize user safety and well-being
        - Provide balanced perspectives on complex topics
        - Ask clarifying questions when the request is ambiguous
        - Format responses appropriately using markdown when helpful
